		<!-- Contact Form Handler -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const contactForm = document.getElementById('contactForm');
				
				if (contactForm) {
					contactForm.addEventListener('submit', function(e) {
						e.preventDefault();
						
						// Lấy dữ liệu form
						const formData = new FormData(contactForm);
						const data = {
							firstName: formData.get('firstName'),
							email: formData.get('email'),
							phone: formData.get('phone'),
							subject: formData.get('subject'),
							message: formData.get('message')
						};
						
						// Validation cơ bản
						if (!data.firstName || !data.email || !data.subject || !data.message) {
							window.fastNotice?.show('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
							return;
						}
						
						// Validate email
						const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
						if (!emailRegex.test(data.email)) {
							window.fastNotice?.show('Email không hợp lệ!', 'error');
							return;
						}
						
						// Hiển thị loading
						const submitBtn = contactForm.querySelector('button[type="submit"]');
						const originalText = submitBtn.innerHTML;
						submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 inline mr-2 animate-spin"></i>Đang gửi...';
						submitBtn.disabled = true;
						
						// Simulate API call (thay thế bằng API thực tế)
						setTimeout(() => {
							// Reset button
							submitBtn.innerHTML = originalText;
							submitBtn.disabled = false;
							
							// Show success message
							window.fastNotice?.show('Tin nhắn đã được gửi thành công! Chúng tôi sẽ phản hồi sớm nhất có thể.', 'success');
							
							// Reset form
							contactForm.reset();
							
							// Log data (trong thực tế sẽ gửi lên server)
							console.log('Contact form data:', data);
						}, 2000);
					});
				}
			});
		</script>
