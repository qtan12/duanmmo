<!-- Cart Modal - Using jModal -->
<div id="cartModal" class="jmodal hidden">
    <div class="jmodal-slide-right flex flex-col">
      <!-- Cart Header -->
      <div class="bg-gradient-to-r from-emerald-500 to-green-600 p-6 text-white flex-shrink-0">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-bold">Giỏ hàng</h2>
            <p class="text-emerald-100 text-sm" x-text="cartCount + ' sản phẩm'">0 sản phẩm</p>
          </div>
          <button data-jmodal-close class="text-white hover:text-gray-200 transition-colors">
          <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
      <!-- Cart Items -->
      <div class="flex-1 overflow-y-auto custom-scrollbar">
        <div class="p-4 space-y-3">
          <template x-for="item in cartItems" :key="item.id">
            <div class="bg-white border border-gray-200 rounded-lg p-4 py-2 hover:shadow-sm transition-shadow">
              <div class="flex items-center space-x-3">
                <div class="bg-icon">
                  <i :data-lucide="item.icon"></i>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="font-medium text-gray-900 truncate" x-text="item.name"></p>
                  <p class="text-sm text-gray-500" x-text="item.category"></p>
                  <div class="flex items-center justify-between mt-2">
                    <span class="text-sm font-semibold text-emerald-600" x-text="formatPrice(item.price)"></span>
                    <div class="flex items-center space-x-2">
                      <span class="text-xs text-gray-500">x<span x-text="item.quantity"></span></span>
                      <button @click="removeFromCart(item.id)" 
                        class="p-1 text-red-500 hover:text-red-700 hover:bg-red-50 rounded transition-colors"
                        title="Xóa sản phẩm">
                      <i data-lucide="trash-2" class="w-4 h-4"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
          <!-- Empty Cart -->
          <div x-show="cartCount === 0" class="text-center py-12">
            <i data-lucide="shopping-cart" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
            <p class="text-gray-500 text-lg font-medium">Giỏ hàng trống</p>
            <p class="text-gray-400 text-sm mt-2">Thêm sản phẩm để bắt đầu mua sắm</p>
          </div>
        </div>
      </div>
      <!-- Cart Footer -->
      <div x-show="cartCount > 0" class="p-4 border-t border-gray-200 bg-gray-50 flex-shrink-0">
        <div class="flex items-center justify-between mb-4">
          <span class="text-lg font-semibold text-gray-900">Tổng cộng:</span>
          <span class="text-2xl font-bold text-emerald-600" x-text="formatPrice(cartTotal)">0₫</span>
        </div>
        <div class="space-y-3">
          <button @click="proceedToCheckout()" class="w-full btn btn-primary">
          <i data-lucide="credit-card" class="w-4 h-4 mr-2"></i>
          Thanh toán
          </button>
          <button @click="viewCart()" class="w-full btn btn-outline">
          <i data-lucide="shopping-cart" class="w-4 h-4 mr-2"></i>
          <a href="./cart.html">Xem giỏ hàng</a>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Auth Modal - Using jModal -->
  <div id="authModal" class="jmodal hidden">
    <div class="jmodal-content w-full max-w-md max-h-[90vh] overflow-y-auto rounded-xl">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 sm:p-6 !pb-0">
        <h3 class="text-responsive-lg font-bold text-gray-900">
          <span x-show="authTab === 'login'">Đăng Nhập</span>
          <span x-show="authTab === 'register'">Tạo Tài Khoản</span>
        </h3>
        <button data-jmodal-close class="text-gray-400 hover:text-gray-600 transition-colors p-1">
        <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <div class="p-4 py-2 sm:p-6 sm:py-4 border-b border-gray-100">
        <!-- Tab Buttons -->
        <div class="tabs">
          <div class="tabs-menus">
            <button class="tab-menu active" data-tab="login">
            Đăng Nhập 
            </button>
            <button class="tab-menu" data-tab="register">
            Đăng Ký
            </button>
          </div>
             <!-- Login Form -->
            <div class="tab-content active p-4 sm:p-6 !pt-0" data-tab-content="login">
                <form @submit.prevent="handleLogin()" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Tên đăng
                    nhập</label>
                    <div class="input-icon">
                    <input type="text" id="login-email" x-model="loginForm.email"
                        class="input input-lg rounded-lg"
                        :class="errors.email ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập tên đăng nhập">
                    <i data-lucide="user" class="icon"></i>
                    </div>
                    <p x-show="errors.email" x-text="errors.email"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="login-password" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Mật
                    khẩu</label>
                    <div class="input-icon">
                    <input type="password" id="login-password" x-model="loginForm.password"
                        class="input input-lg rounded-lg"
                        :class="errors.password ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập mật khẩu">
                    <i data-lucide="lock" class="icon"></i>
                    </div>
                    <p x-show="errors.password" x-text="errors.password"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                    <input type="checkbox" x-model="loginForm.remember" class="checkbox">
                    <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="text-sm link-primary">Quên mật khẩu?</a>
                </div>
                <!-- General Error Message -->
                <div x-show="errors.general"
                    class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i data-lucide="alert-circle" class="w-4 h-4 inline mr-2"></i>
                    <span x-text="errors.general"></span>
                </div>
                <button type="submit" :disabled="isLoading" class="w-full btn btn-primary btn-lg rounded-lg">
                    <span x-show="!isLoading">Đăng Nhập</span>
                    <span x-show="isLoading" class="flex items-center">
                    <div class="loading loading-sm mr-2"></div>
                    Đang xử lý...
                    </span>
                </button>
                </form>
                <!-- Social Login Buttons - Login -->
                <div class="space-y-3 mt-4 pb-2">
                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
                    </div>
                </div>
                <!-- Social Buttons Row -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" @click="handleFacebookLogin()" :disabled="isLoading"
                    class="btn btn-outline flex-center space-x-2 py-3 hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition-colors">
                    <svg class="size-4" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <span class="font-medium text-sm">Facebook</span>
                    </button>
                    <button type="button" @click="handleGoogleLogin()" :disabled="isLoading"
                    class="btn btn-outline flex-center space-x-2 py-3 hover:bg-red-50 hover:border-red-500 hover:text-red-600 transition-colors">
                    <svg class="size-4" viewBox="0 0 24 24">
                        <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                        <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                        <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                        <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                    </svg>
                    <span class="font-medium text-sm">Google</span>
                    </button>
                </div>
                </div>
            </div>
            <!-- Register Form -->
            <div class="tab-content p-4 sm:p-6 !pt-0" data-tab-content="register">
                <form @submit.prevent="handleRegister()" class="space-y-4 pb-2">
                <div>
                    <label for="register-fullname" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Họ và
                    tên</label>
                    <div class="input-icon">
                    <input type="text" id="register-fullname" x-model="registerForm.fullname"
                        class="input input-lg rounded-lg"
                        :class="errors.fullname ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập họ và tên">
                    <i data-lucide="user" class="icon"></i>
                    </div>
                    <p x-show="errors.fullname" x-text="errors.fullname"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="register-username" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Tên
                    đăng nhập</label>
                    <div class="input-icon">
                    <input type="text" id="register-username" x-model="registerForm.username"
                        class="input input-lg rounded-lg"
                        :class="errors.username ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập tên đăng nhập">
                    <i data-lucide="user-check" class="icon"></i>
                    </div>
                    <p x-show="errors.username" x-text="errors.username"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="register-email"
                    class="block text-responsive-sm font-semibold text-gray-700 mb-2">Email</label>
                    <div class="input-icon">
                    <input type="email" id="register-email" x-model="registerForm.email"
                        class="input input-lg rounded-lg"
                        :class="errors.email ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập email của bạn">
                    <i data-lucide="mail" class="icon"></i>
                    </div>
                    <p x-show="errors.email" x-text="errors.email"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="register-phone" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Số điện
                    thoại</label>
                    <div class="input-icon">
                    <input type="tel" id="register-phone" x-model="registerForm.phone"
                        class="input input-lg rounded-lg"
                        :class="errors.phone ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập số điện thoại">
                    <i data-lucide="phone" class="icon"></i>
                    </div>
                    <p x-show="errors.phone" x-text="errors.phone"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="register-password" class="block text-responsive-sm font-semibold text-gray-700 mb-2">Mật
                    khẩu</label>
                    <div class="input-icon">
                    <input type="password" id="register-password" x-model="registerForm.password"
                        class="input input-lg rounded-lg"
                        :class="errors.password ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập mật khẩu (ít nhất 6 ký tự)">
                    <i data-lucide="lock" class="icon"></i>
                    </div>
                    <p x-show="errors.password" x-text="errors.password"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label for="register-confirm-password"
                    class="block text-responsive-sm font-semibold text-gray-700 mb-2">Xác nhận mật khẩu</label>
                    <div class="input-icon">
                    <input type="password" id="register-confirm-password"
                        x-model="registerForm.confirmPassword" class="input input-lg rounded-lg"
                        :class="errors.confirmPassword ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
                        placeholder="Nhập lại mật khẩu">
                    <i data-lucide="shield-check" class="icon"></i>
                    </div>
                    <p x-show="errors.confirmPassword" x-text="errors.confirmPassword"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <div>
                    <label class="flex items-start">
                    <input type="checkbox" x-model="registerForm.agree" class="checkbox mt-0.5">
                    <span class="ml-2 text-sm text-gray-600">
                    Tôi đồng ý với 
                    <a href="#" class="link-primary">Điều khoản sử dụng</a>
                    và 
                    <a href="#" class="link-primary">Chính sách bảo mật</a>
                    </span>
                    </label>
                    <p x-show="errors.agree" x-text="errors.agree"
                    class="text-red-500 text-responsive-xs mt-1.5 font-medium"></p>
                </div>
                <!-- General Error Message -->
                <div x-show="errors.general"
                    class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i data-lucide="alert-circle" class="w-4 h-4 inline mr-2"></i>
                    <span x-text="errors.general"></span>
                </div>
                <button type="submit" :disabled="isLoading" class="w-full btn btn-primary btn-lg rounded-lg">
                    <span x-show="!isLoading">Tạo Tài Khoản</span>
                    <span x-show="isLoading" class="flex items-center">
                    <div class="loading loading-sm mr-2"></div>
                    Đang xử lý...
                    </span>
                </button>
                </form>
            </div>
        </div>
            
      </div>
    </div>
  </div>
