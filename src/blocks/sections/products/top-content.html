<!-- Header with Sort and View Options -->
<div class="card mb-6 p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="section-title font-bold ">Tất cả sản phẩm</h1>
            <p class="text-gray-500 text-responsive-sm mt-1">Hiển thị 1-12 sản phẩm</p>
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
            <!-- Mobile Filter Button -->
            <div class="lg:hidden">
                <button @click="filterOpen = true" class="btn btn-outline btn-md">
                    <i data-lucide="sliders-horizontal" class="w-4 h-4 mr-1.5"></i>
                    <span>Lọc</span>
                </button>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-responsive-900 flex-shrink-0">Sắp xếp:</label>
                <select class="btn btn-outline btn-md">
                    <option>Phổ biến</option>
                    <option>Giá thấp đến cao</option>
                    <option>Giá cao đến thấp</option>
                    <option>Ngày mới nhất</option>
                    <option>Đánh giá tốt nhất</option>
                </select>
            </div>
        </div>
    </div>
</div>
