<!-- Sidebar Filters -->
<aside class="w-full lg:w-80 flex-shrink-0">
    <!-- Mobile Overlay -->
    <div x-show="filterOpen" @click="filterOpen = false" x-transition.opacity
        class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>

    <!-- Filter Panel -->
    <div class="card  p-6 lg:sticky "
        :class="filterOpen ? 'fixed inset-y-0 left-0 w-80 z-50 overflow-y-auto lg:relative lg:inset-auto lg:w-full' : 'hidden lg:block'"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full">

        <!-- Mobile Header with Close Button -->
        <div class="flex items-center justify-between mb-6 lg:block">
            <h2 class="text-responsive-lg font-semibold text-gray-900">Lọc</h2>
            <button @click="filterOpen = false" class="lg:hidden p-2 hover:bg-gray-100 rounded-lg">
                <i data-lucide="x" class="w-5 h-5 text-gray-600"></i>
            </button>
        </div>

        <!-- Category Filter -->
        <div class="mb-6">
            <h3 class="text-responsive-sm font-semibold mb-3">Danh mục</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"
                        checked>
                    <span class="ml-2 text-responsive-sm ">Backlink/Textlink/Entity</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Tài khoản Email</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Tài khoản Facebook</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Tài khoản Social khác</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Data & Tools MMO</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">License Phần mềm</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">VPN/Proxy/Server</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Khóa học/TUT MMO</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"
                        checked>
                    <span class="ml-2 text-responsive-sm ">Thiết kế Website</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Tăng tương tác</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Dịch vụ Marketing</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Dịch vụ phần mềm</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Dịch vụ website</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Dịch vụ SEO</span>
                </label>
            </div>
        </div>

        <!-- Price Range -->
        <div class="mb-6">
            <h3 class="text-responsive-sm font-medium text-gray-900 mb-3">Giá</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="price" class="text-emerald-600 focus:ring-emerald-500" checked>
                    <span class="ml-2 text-responsive-sm ">Tất cả</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="price" class="text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Dưới 100₫</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="price" class="text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">100,000₫ - 500,000₫</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="price" class="text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">500,000₫ - 1,000,000₫</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="price" class="text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm ">Trên 1,000,000₫</span>
                </label>
            </div>
        </div>

        <!-- Rating Filter -->
        <div class="mb-6">
            <h3 class="text-responsive-sm font-medium text-gray-900 mb-3">Đánh giá</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"
                        checked>
                    <span class="ml-2 text-responsive-sm ">Tất cả</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm  flex items-center">
                        <div class="flex text-yellow-400 mr-2">
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                        </div>
                        5 Sao
                    </span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                    <span class="ml-2 text-responsive-sm  flex items-center">
                        <div class="flex text-yellow-400 mr-2">
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <i data-lucide="star" class="w-3 h-3 text-gray-300"></i>
                        </div>
                        4+ Sao
                    </span>
                </label>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-2">
            <button class="w-full btn btn-secondary btn-md ">
                Xóa tất cả
            </button>
            <button @click="filterOpen = false" class="lg:hidden w-full btn btn-primary btn-md">
                Áp dụng
            </button>
        </div>
    </div>
</aside>
