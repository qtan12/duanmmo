    <section class="container mx-auto px-3 sm:px-4 lg:px-8 py-6 lg:py-8">
        <!-- Breadcrumb -->
        <nav class="flex items-center space-x-1 sm:space-x-2 text-xs sm:text-sm text-gray-600 mb-4 sm:mb-6 lg:mb-8 overflow-x-auto pb-2">
            <a class="hover:text-emerald-600 whitespace-nowrap" href="/">Trang chủ</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right w-3 h-3 sm:w-4 sm:h-4 flex-shrink-0">
                <path d="m9 18 6-6-6-6"></path>
            </svg>
            <span class="text-gray-900 text-xs sm:text-sm truncate">Giỏ hàng</span>
        </nav>
        
        <!-- Cart Header -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-6 lg:mb-8 gap-4">
            <div class="flex-1 min-w-0">
                <h1 class="text-responsive-lg font-bold text-gray-900 mb-2">Giỏ hàng của bạn</h1>
                <p class="text-responsive-sm text-gray-600" x-text="`${cartItems.length} sản phẩm • Tổng cộng: ${formatPrice(cartTotal)}`">3 sản phẩm • Tổng cộng: 1.397.000đ</p>
            </div>
            <div class="flex-shrink-0">
                <a class="btn btn-outline btn-sm sm:btn-md w-full sm:w-auto" href="/products">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left w-4 h-4 mr-2">
                        <path d="m12 19-7-7 7-7"></path>
                        <path d="M19 12H5"></path>
                    </svg>
                    <span class=" xs:inline"> Tiếp tục mua sắm</span>
                </a>
            </div>
        </div>
        <!-- Cart Content -->
        <div class="grid lg:grid-cols-5 gap-4 lg:gap-8">
            <div class="lg:col-span-3 space-y-4 lg:space-y-6">
                <!-- Cart Items -->
                <div class="space-y-3 lg:space-y-4 my-6">
                    <template x-for="item in cartItems" :key="item.id">
                        <div class="relative bg-white rounded-xl lg:rounded-2xl p-4 lg:p-6 shadow-sm" x-data="{ selected: item.selected, quantity: item.quantity }" :data-product-id="item.id">
                            
                            <div class="flex justify-between pb-1">
                                <a :href="`/product/${item.id}`">
                                    <h3 class="text-responsive-sm font-medium text-gray-900  hover:text-green-600 transition-colors line-clamp-2 " x-text="item.name"></h3>
                                </a>
                            </div>

                            <!-- Delete button positioned on image -->
                            <button @click="window.cartManager.removeFromCart(item.id)" 
                                    class="absolute top-2 right-2 w-6 h-6 lg:w-7 lg:h-7 text-red-500 hover:bg-red-50 rounded-full flex items-center justify-center transition-colors z-10 bg-white shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x w-3 h-3 lg:w-4 lg:h-4">
                                    <path d="M18 6L6 18"></path>
                                    <path d="M6 6l12 12"></path>
                                </svg>
                            </button>
                            
                            <div class="flex gap-3 lg:gap-4">
                                <a class="flex-shrink-0 relative" :href="`/product/${item.id}`">
                                    <div class=" bg-gray-100 rounded-lg lg:rounded-xl overflow-hidden">
                                        <img :src="item.image || 'https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=200&h=200&fit=crop&crop=center'" 
                                             :alt="item.name" 
                                             class="w-20 h-20 object-contain hover:scale-105 transition-transform duration-300">
                                    </div>
                                </a>
                                <div class="flex-1 min-w-0">
                                    <p class="text-responsive-xs text-gray-600 " x-text="item.category"></p>
                                    
                                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 sm:gap-0">
                                        <div class="flex items-center gap-2 flex-wrap">
                                            <span class="text-responsive-sm  text-green-600 mt-2" x-text="formatPrice(item.price)"></span>
                                            <span class="text-responsive-xs text-gray-500 line-through" x-text="formatPrice(item.originalPrice || item.price)" x-show="item.originalPrice && item.originalPrice > item.price"></span>
                                            
                                        </div>
                                        <div class="flex items-center gap-2 lg:gap-3 justify-between">
                                            <div class="flex items-center border border-gray-300 rounded-lg">
                                                <button @click="quantity > 1 ? (quantity--, window.cartManager.updateQuantity(item.id, quantity), $nextTick(() => { item.quantity = quantity; })) : null" 
                                                        class="w-7 h-7 lg:w-8 lg:h-8 flex items-center justify-center hover:bg-gray-100 transition-colors"
                                                        :disabled="quantity <= 1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus w-3 h-3">
                                                        <path d="M5 12h14"></path>
                                                    </svg>
                                                </button>
                                                <span class="w-10 lg:w-12 text-center text-xs sm:text-sm font-medium" x-text="quantity"></span>
                                                <button @click="quantity < 10 ? (quantity++, window.cartManager.updateQuantity(item.id, quantity), $nextTick(() => { item.quantity = quantity; })) : null" 
                                                        class="w-7 h-7 lg:w-8 lg:h-8 flex items-center justify-center hover:bg-gray-100 transition-colors"
                                                        :disabled="quantity >= 10">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus w-3 h-3">
                                                        <path d="M5 12h14"></path>
                                                        <path d="M12 5v14"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div class="text-right">
                                                <div class=" text-gray-900 text-responsive-sm" x-text="formatPrice(item.price * quantity)"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Empty Cart State -->
                    <div x-show="cartItems.length === 0" class="text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-16 h-16 text-gray-300 mx-auto mb-4">
                            <circle cx="8" cy="21" r="1"></circle>
                            <circle cx="19" cy="21" r="1"></circle>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                        </svg>
                        <p class="text-gray-500 text-lg font-medium">Giỏ hàng trống</p>
                        <p class="text-gray-400 text-sm mt-2">Thêm sản phẩm để bắt đầu mua sắm</p>
                        <a href="/" class="btn btn-primary mt-4">Tiếp tục mua sắm</a>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="lg:col-span-2 space-y-4 lg:space-y-6">
                <div class="bg-white rounded-xl lg:rounded-2xl p-4 lg:p-6 shadow-sm lg:sticky lg:top-8">
                    <h2 class="text-responsive-md font-medium text-gray-900 mb-4 lg:mb-6">Tóm tắt đơn hàng</h2>
                    <div class="space-y-3 lg:space-y-4 mb-4 lg:mb-6">
                        <div class="flex justify-between text-responsive-sm">
                            <span class="text-gray-600">Sản phẩm đã chọn:</span>
                            <span  x-text="selectedItemsCount">0</span>
                        </div>
                        <div class="flex justify-between text-responsive-sm">
                            <span class="text-gray-600">Tạm tính:</span>
                            <span  x-text="formatPrice(subtotal)">0₫</span>
                        </div>
                        <div class="flex justify-between text-responsive-sm">
                            <span class="text-gray-600">Phí vận chuyển:</span>
                            <span class=" text-green-600">Miễn phí</span>
                        </div>
                        <div class="flex justify-between text-responsive-sm" x-show="discount > 0">
                            <span class="text-gray-600">Giảm giá:</span>
                            <span class="text-red-600" x-text="formatPrice(discount)">0₫</span>
                        </div>
                        <div class="border-t border-gray-200 pt-3 lg:pt-4">
                            <div class="flex justify-between  font-medium ">
                                <span class="text-responsive-lg">Tổng cộng:</span>
                                <span class="text-green-600 text-responsive-lg" x-text="formatPrice(cartTotal)">0₫</span>
                            </div>
                        </div>
                    </div>
                    <a href="./checkout.html">
                        <button class="w-full btn btn-primary btn-md lg:btn-lg"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card w-4 h-4 lg:w-5 lg:h-5 mr-2">
                                <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                                <line x1="2" x2="22" y1="10" y2="10"></line>
                            </svg>
                            Thanh toán
                        </button>
                    </a>
                    <!-- Trust Badges -->
                    <div class="grid grid-cols-3 gap-2 lg:gap-4 mt-4 lg:mt-6 pt-4 lg:pt-6 border-t border-gray-200">
                        <div class="text-center">
                            <div class="w-8 h-8 lg:w-10 lg:h-10 bg-green-100 text-green-600 rounded-lg lg:rounded-xl flex items-center justify-center mx-auto mb-1 lg:mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield w-4 h-4 lg:w-5 lg:h-5">
                                    <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                                </svg>
                            </div>
                            <div class="text-xs text-gray-600">Bảo mật</div>
                        </div>
                        <div class="text-center">
                            <div class="w-8 h-8 lg:w-10 lg:h-10 bg-blue-100 text-blue-600 rounded-lg lg:rounded-xl flex items-center justify-center mx-auto mb-1 lg:mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-truck w-4 h-4 lg:w-5 lg:h-5">
                                    <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"></path>
                                    <path d="M15 18H9"></path>
                                    <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"></path>
                                    <circle cx="17" cy="18" r="2"></circle>
                                    <circle cx="7" cy="18" r="2"></circle>
                                </svg>
                            </div>
                            <div class="text-xs text-gray-600">Giao nhanh</div>
                        </div>
                        <div class="text-center">
                            <div class="w-8 h-8 lg:w-10 lg:h-10 bg-purple-100 text-purple-600 rounded-lg lg:rounded-xl flex items-center justify-center mx-auto mb-1 lg:mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award w-4 h-4 lg:w-5 lg:h-5">
                                    <path d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"></path>
                                    <circle cx="12" cy="8" r="6"></circle>
                                </svg>
                            </div>
                            <div class="text-xs text-gray-600">Chất lượng</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
