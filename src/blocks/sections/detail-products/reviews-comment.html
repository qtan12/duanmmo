<!-- Đánh giá sản phẩm -->
<section class="sm:container mb-6" x-data="reviewsComponent()">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-12 card p-6 ">
        <div class="lg:col-span-1">
            <div class="sticky top-24">
                <h3 class="card-title ">Viết đánh giá của bạn</h3>
                <p class="card-description text-sm">Chia sẻ trải nghiệm của bạn với sản phẩm này.</p>
                <div class="card-content">
                    <form @submit.prevent="submitReview" class="space-y-3 sm:space-y-4">
                        <div>
                            <label for="review-name" class="block text-responsive-sm font-medium mb-1">
                                Tên của bạn <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="review-name" x-model="newReview.name" class="input input-md"
                                :class="{ 'border-red-500': errors.name }" placeholder="Nhập tên của bạn" required>
                            <p x-show="errors.name" x-text="errors.name" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <div>
                            <label class="block text-responsive-sm font-medium mb-1">
                                Đánh giá <span class="text-red-500">*</span>
                            </label>
                            <div class="rating">
                                <template x-for="star in 5" :key="star">
                                    <button type="button" @click="newReview.rating = star"
                                        @mouseover="hoverRating = star" @mouseleave="hoverRating = 0"
                                        class="focus:outline-none transition-transform hover:scale-110">
                                        <svg class="rating-star w-5 h-5"
                                            :class="{ 'filled': hoverRating >= star || newReview.rating >= star, 'empty': hoverRating < star && newReview.rating < star }"
                                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.95-.69L9.049 2.927z">
                                            </path>
                                        </svg>
                                    </button>
                                </template>
                            </div>
                            <p x-show="errors.rating" x-text="errors.rating" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <div>
                            <label for="review-comment" class="block text-responsive-sm font-medium mb-1">
                                Bình luận <span class="text-red-500">*</span>
                            </label>
                            <textarea id="review-comment" x-model="newReview.comment" rows="5" class="w-full textarea"
                                :class="{ 'border-red-500': errors.comment }"
                                placeholder="Viết bình luận của bạn ở đây..." required></textarea>
                            <p x-show="errors.comment" x-text="errors.comment" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-md w-full relative" :disabled="isSubmitting"
                            :class="{ 'opacity-70 cursor-not-allowed': isSubmitting }">
                            <span x-show="!isSubmitting">Gửi đánh giá</span>
                            <span x-show="isSubmitting" class="flex items-center justify-center gap-2">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                Đang gửi...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="lg:col-span-2 ">
            <div class="flex-between  ">
                <h3 class="card-title">Đánh giá (<span x-text="totalReviews"></span>)</h3>
            </div>
            <div class="card-content" id="reviews-container">
                <!-- Reviews will be rendered here by Alpine.js -->
                <template x-for="(review, index) in displayedReviews" :key="review.id">
                    <div :class="{ 'border-b pb-4 sm:pb-6': index < displayedReviews.length - 1 }">
                        <div class="flex items-start">
                            <img :src="review.avatar" :alt="review.name"
                                class="w-8 h-8 sm:w-10 sm:h-10 rounded-full mr-3 sm:mr-4">
                            <div class="flex-1">
                                <div class="flex-between">
                                    <div>
                                        <p class="font-semibold text-gray-800 text-responsive-sm sm:text-base"
                                            x-text="review.name"></p>
                                        <p class="text-xs text-gray-500" x-text="review.time"></p>
                                    </div>
                                    <div class="rating">
                                        <template x-for="star in 5">
                                            <svg :class="star <= review.rating ? 'rating-star filled' : 'rating-star empty'"
                                                class="w-3 h-3 sm:w-4 sm:h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path
                                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.95-.69L9.049 2.927z">
                                                </path>
                                            </svg>
                                        </template>
                                    </div>
                                </div>
                                <p class="text-gray-700 mt-2 text-responsive-sm sm:text-base" x-text="review.comment">
                                </p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Load More Button -->
            <div x-show="hasMore" class="py-6 flex justify-center">
                <button @click="loadMore()" :disabled="isLoading" class="btn btn-primary btn-md px-8 relative"
                    :class="{ 'opacity-70 cursor-not-allowed': isLoading }">
                    <span x-show="!isLoading">
                        Xem thêm đánh giá
                    </span>
                    <span x-show="isLoading" class="flex items-center gap-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Đang tải...
                    </span>
                </button>
            </div>

            <!-- All reviews loaded message -->
            <div x-show="!hasMore && displayedReviews.length > 0" class="py-4 text-center">
                <p class="text-gray-500 text-sm">Đã hiển thị tất cả đánh giá</p>
            </div>
        </div>
    </div>
</section>
