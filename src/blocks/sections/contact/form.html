<section class="sm:section">
    <div class="sm:container mx-auto ">
        <div class="grid lg:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="card p-8">
                <h2 class="card-title mb-6">Gửi Tin Nhắn</h2>
                <form id="contactForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-responsive-sm font-semibold  mb-1">Họ và tên *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full input">
                        </div>
                        <div>
                            <label for="email" class="block text-responsive-sm font-semibold  mb-1">Email *</label>
                            <input type="email" id="email" name="email" required
                                class="w-full input">
                        </div>
                    </div>
                    <div>
                        <label for="phone" class="block text-responsive-sm font-semibold  mb-1">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full input">
                    </div>
                    <div>
                        <label for="subject" class="block text-responsive-sm font-semibold  mb-1">Chủ đề *</label>
                        <select id="subject" name="subject" required
                            class="w-full input">
                            <option value="">Chọn chủ đề</option>
                            <option value="product-inquiry">Tư vấn sản phẩm</option>
                            <option value="technical-support">Hỗ trợ kỹ thuật</option>
                            <option value="order-issue">Vấn đề đơn hàng</option>
                            <option value="partnership">Hợp tác kinh doanh</option>
                            <option value="refund">Hoàn tiền</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-responsive-sm font-semibold  mb-1">Nội dung tin nhắn *</label>
                        <textarea id="message" name="message" rows="5" required
                            class="w-full textarea"
                            placeholder="Mô tả chi tiết vấn đề hoặc yêu cầu của bạn..."></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full btn btn-primary">
                        <i data-lucide="send" class="w-5 h-5 inline mr-2"></i>
                        Gửi Tin Nhắn
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="space-y-8">
                <!-- Contact Details -->
                <div class="card p-8">
                    <h3 class="card-title mb-6">Thông Tin Liên Hệ</h3>
                    <div class="space-y-6">
                        <div class="flex items-start space-x-4">
                            <div class="size-12 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i data-lucide="phone" class="size-5 text-emerald-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-responsive-sm mb-1">Điện thoại</h4>
                                <p class="text-gray-500 text-responsive-sm">+84 123 456 789</p>
                                <p class="text-gray-500 text-responsive-sm">Hỗ trợ 24/7</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <div class="size-12 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i data-lucide="mail" class="size-5 text-emerald-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-responsive-sm mb-1">Email</h4>
                                <p class="text-gray-500 text-responsive-sm">support@mmostore.com</p>
                                <p class="text-gray-500 text-responsive-sm">Phản hồi trong 2 giờ</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <div class="size-12 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i data-lucide="message-circle" class="size-5 text-emerald-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-responsive-sm mb-1">Chat trực tuyến</h4>
                                <p class="text-gray-500 text-responsive-sm">Zalo: 0123456789</p>
                                <p class="text-gray-500 text-responsive-sm">Phản hồi ngay lập tức</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <div class="size-12 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i data-lucide="clock" class="size-5 text-emerald-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-responsive-sm mb-1">Giờ làm việc</h4>
                                <p class="text-gray-500 text-responsive-sm">24/7 - Hỗ trợ liên tục</p>
                                <p class="text-gray-500 text-responsive-sm">Không ngừng nghỉ</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Media -->
                <div class="card p-8">
                    <h3 class="card-title mb-6">Kết Nối Với Chúng Tôi</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="size-12 bg-blue-600 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors">
                            <i data-lucide="facebook" class="size-5 text-white"></i>
                        </a>
                        <a href="#" class="size-12 bg-red-600 rounded-lg flex items-center justify-center hover:bg-red-700 transition-colors">
                            <i data-lucide="youtube" class="size-5 text-white"></i>
                        </a>
                        <a href="#" class="size-12 bg-green-600 rounded-lg flex items-center justify-center hover:bg-green-700 transition-colors">
                            <i data-lucide="message-circle" class="size-5 text-white"></i>
                        </a>
                        <a href="#" class="size-12 bg-gray-800 rounded-lg flex items-center justify-center hover:bg-gray-900 transition-colors">
                            <i data-lucide="github" class="size-5 text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
